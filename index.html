<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayghtmare Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="" alt="Foto de perfil" id="avatar">
            
            <h1 class="profile-name" id="name">Nayara Stelmach</h1>
            <h2 class="profile-username" id="username">@nayghtmare</h2>

            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos">0</span>
                </li>

                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">0</span>
                </li>

                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">0</span>
                </li>
            </ul>

            <a href="https://github.com/nayghtmare" class="profile-link" id="link" target="_blank">
                Ver meu perfil no GitHub
            </a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const name = document.querySelector('#name');
            const username = document.querySelector('#username');
            const repos = document.querySelector('#repos');
            const followers = document.querySelector('#followers');
            const following = document.querySelector('#following');
            const profileLink = document.querySelector('#link');
            const avatar = document.querySelector('#avatar');

            try {
                const response = await fetch('https://api.github.com/users/nayghtmare');

                if (!response.ok) {
                    throw new Error("Erro ao buscar dados: " + response.status);
                }

                const json = await response.json();

                name.innerText = json.name || "Nome não disponível";
                username.innerText = "@" + (json.login || "indisponível");
                repos.innerText = json.public_repos ?? "-";
                followers.innerText = json.followers ?? "-";
                following.innerText = json.following ?? "-";
                profileLink.href = json.html_url || "#";
                avatar.src = json.avatar_url || ""; // Usa a foto de perfil da API
                avatar.alt = `Foto de perfil de ${json.login || 'usuário'}`;

            } catch (erro) {
                console.error("Erro ao carregar dados:", erro);

                // Mostra fallback para evitar layout vazio
                name.innerText = "Erro ao carregar";
                username.innerText = "@indisponível";
                repos.innerText = "-";
                followers.innerText = "-";
                following.innerText = "-";
                profileLink.href = "#";
                avatar.src = ""; // Remove src inválido em caso de erro
                avatar.alt = "Foto de perfil indisponível";
            }
        });
    </script>

</body>
</html>
